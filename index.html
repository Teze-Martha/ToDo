<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="stylesheet" scr="./index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>To Do app</title>
</head>
<body>
  <div class="row">
  <div class="col-md-4"style="margin:20px">
      <form>
        <!--This takes in the ToDo list content-->
        <h3><b>ToDo list</b></h3>
        <div class="form-group">
          <label for="item">Item:</label>
          <input type="text" class="form-control" id="item">
        </div>
        <div class="form-group">
          <label for="todoTime">Time:</label>
          <input type="text" class="form-control" id="Time">

        </div>
          <button type="submit" class="btn btn-primary" id="save">Register</button>
      </form>
      <div class="col-md-6" style="margin-top:100px; margin-left:50px"> 
        <h2><b>To Do List</b></h2>
        <!--This is our TodoList table-->
        <table class="table table-bordered">
         <th>
           <tr>
            <th scope="col">Item</th>
            <th scope="col">Todo time</th>
           </tr>
          </th>
          <tbody id="tableBody"></tbody>
       </table>
      </div>
    </div>
  </div>
  <script src="todo.js"></script>
</body>
</html>
